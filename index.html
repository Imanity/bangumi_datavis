<!DOCTYPE html>
<html>
  <head>
	<meta charset='utf-8'>
	<title>Bangumi番剧推荐</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script src="js/lib/d3.min.js" charset="utf-8"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
	<article>
        <div class="graph" id="graph"></div>
        <div class="hover">
            <div class="search">
                <form class="search-form">
                    <input class="search-input">
                    <button type="button" class="search-btn"></button>
                </form>
            </div>
            <div class="search-result">
                搜索结果：<span>关闭</span>
                <div class="search-items"></div>
            </div>
        </div>
        <div class="aside-console">
            <div class="console-header">
                <img class="img-tri" id="aside-showhide-console" src="images/triangle_right.png">
                <span class="h1">控制台</span>
            </div>
            <div class="console-content">
                连通度阈值：<input type="range" class="field-range-console" id="range-connectivity" min=0 max=100 value=50>
                <div class="subtitle">选择显示顶点：</div>
                <select class="mul-select" id="show-anime-list" name="list" multiple="true"></select>
                <div class="btn-field">
                    <button type="button" class="console-btn" id="console-btn-1">选择</button>
                    <button type="button" class="console-btn" id="console-btn-2">删除</button>
                    <button type="button" class="console-btn" id="console-btn-3">刷新</button>
                </div>
                <div>线显示模式：<select class="single-select">
                    <option value="graph-mode-1">连通域</option>
                    <option value="graph-mode-2">子图</option>
                </select></div>
            </div>
        </div>
        <div class="aside-left">
            <img class="info-field-cover" height="150px"><span class="aside-left-close">关闭</span>
            <div class="info-field h1"><span class="info-field-name"></span></div>
            <div class="info-field">番名(中文)：<span class="info-field-name_chs"></span></div>
            <div class="info-field">放送日期：<span class="info-field-date"></span></div>
            <div class="info-field">制作公司：<span class="info-field-company"></span></div>
            <div class="info-field info-score">评分：<span class="info-field-score"></span></div>
            <div class="info-field">声优：<span class="info-field-cv"></span></div>
            <div class="info-field">导演：<span class="info-field-director"></span></div>
            <div class="info-field">脚本：<span class="info-field-script"></span></div>
            <div class="info-field">分镜：<span class="info-field-storyboard"></span></div>
            <div class="info-field">音乐：<span class="info-field-music"></span></div>
        </div>
		<div class="aside-right">
            <div class="right-info">
                <img class="img-tri" id="aside-showhide-1" src="images/triangle_down.png">
                你喜欢看什么？
                <div class="right-info-detail interest-anime">
                    <select name="list" id="selected-anime-list" multiple="true"></select>
                    <div class="btn-field">
                        <button type="button" class="aside-btn" id="aside-btn-1">导入</button>
                        <button type="button" class="aside-btn" id="aside-btn-2">删除</button>
                    </div>
                </div>
            </div>
            <div class="right-info">
                <img class="img-tri" id="aside-showhide-2" src="images/triangle_down.png">
                你厨什么？
                <div class="right-info-detail interest-field">
                    我要自己选：
                    <input type="checkbox" name="self-select" id="self-select-yes" class="chooseBtn"/>
                    <label for="self-select-yes" class="choose-label"></label>
                    <div class="interst-field-form">
                        作画：<input type="range" class="field-range" id="range-1" min=0 max=100 value=100>
                    </div>
                    <div class="interst-field-form">
                        声优：<input type="range" class="field-range" id="range-2" min=0 max=100 value=100>
                    </div>
                    <div class="interst-field-form">
                        剧情：<input type="range" class="field-range" id="range-3" min=0 max=100 value=100>
                    </div>
                    <div class="interst-field-form">
                        音乐：<input type="range" class="field-range" id="range-4" min=0 max=100 value=100>
                    </div>
                </div>
            </div>
            <div class="right-info">
                <img class="img-tri" id="aside-showhide-3" src="images/triangle_down.png">
                推荐番剧：
                <div class="right-info-detail interest-result">
                    <select name="list" multiple="true" id="suggest-anime-list"></select>
                    <div class="btn-field">
                        <button type="button" class="aside-btn" id="aside-btn-4">生成</button>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <span id="ruler"></span>
    <script src="json/bangumi.js"></script>
    <script src="json/person.js"></script>
    <script src="json/iou.js"></script>
    <script src="json/cluster.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/suggest.js"></script>
    <script src="js/render.js"></script>
    <script src="js/search.js"></script>
    <script src="js/left.js"></script>
    <script src="js/right.js"></script>
    <script src="js/console.js"></script>
    <script src="js/graph.js"></script>
  </body>
</html>
